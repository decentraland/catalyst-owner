# local folder to perform any changes

version: "3"

volumes:
  content_server_storage: {}
  nginx_storage: {}
  lighthouse_storage_volume: {}
  lambdas_server_storage: {}

services:
  comms-server:
    image: decentraland/katalyst:${DOCKER_TAG:-latest}
    working_dir: /app
    command: comms
    env_file:
      - .env
      - .env-advanced
    environment: 
      - LIGHTHOUSE_STORAGE_LOCATION=/app/storage/lighthouse
    ports:
      - "9000:9000"
    volumes:
      - "lighthouse_storage_volume:/app/storage/lighthouse"
    restart: always
    logging:
      options:
        max-size: "100M"
        max-file: "10"

  postgress:
    image: postgres
    container_name: ${POSTGRES_HOST:-postgres}
    env_file:
      - .env-database-admin
    expose:
      - ${POSTGRES_PORT:-5432}
    restart: always
    volumes:
      - "${CONTENT_SERVER_STORAGE}/database:/var/lib/postgresql/data"
    logging:
      options:
        max-size: "100M"
        max-file: "10"

  content-server:
    image: decentraland/katalyst:${DOCKER_TAG:-latest}
    working_dir: /app
    command: content
    environment:
      - STORAGE_ROOT_FOLDER=/app/storage/content_server/
      - BOOTSTRAP_FROM_SCRATCH=${BOOTSTRAP_FROM_SCRATCH:-false}
    env_file:
      - .env
      - .env-advanced
      - .env-database-admin
      - .env-database-content
    ports:
      - "6969:6969"
    restart: always
    volumes:
      - "${CONTENT_SERVER_STORAGE}:/app/storage/content_server/"
    logging:
      options:
        max-size: "100M"
        max-file: "10"

  lambdas:
    image: decentraland/katalyst:${DOCKER_TAG:-latest}
    working_dir: /app
    command: lambdas
    restart: always
    environment:
      - CONTENT_SERVER_ADDRESS=${CATALYST_URL}/content/
      - LAMBDAS_STORAGE_LOCATION=/app/storage/lambdas
    env_file:
      - .env
      - .env-advanced
    ports:
      - "7070:7070"
    logging:
      options:
        max-size: "100M"
        max-file: "10"
    volumes:
      - "lambdas_server_storage:/app/storage/lambdas"

  nginx:
    image: nginx:1.15-alpine
    ports:
       - "80:80"
       - "443:443"
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
    volumes:
       - ./local/nginx/nginx.conf:/etc/nginx/nginx.conf
       - ./local/nginx/conf.d:/etc/nginx/conf.d
       - ./local/nginx/html:/etc/nginx/html
       - ./local/certbot/conf:/etc/letsencrypt
       - ./local/certbot/www:/var/www/certbot
    restart: always
    depends_on:
       - lambdas
       - content-server
       - comms-server
    logging:
      options:
        max-size: "100M"
        max-file: "10"

  certbot:
    image: certbot/certbot
    restart: always
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    volumes:
      - ./local/certbot/conf:/etc/letsencrypt
      - ./local/certbot/www:/var/www/certbot
    logging:
      options:
        max-size: "100M"
        max-file: "10"
