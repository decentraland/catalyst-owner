version: "3"

volumes:
  content_server_storage: {}
  nginx_storage: {}
  lighthouse_storage_volume: {}
  bff_storage_volume: {}
  lambdas_server_storage: {}
  shared_keys:

services:
  nats:
    image: nats:2.8
    container_name: nats
    expose:
      - "4222"
      - "8222"
    restart: always
    logging:
      driver: syslog
      options: { tag: nats }

  nats-exporter:
    image: natsio/prometheus-nats-exporter:0.9.3
    container_name: nats-exporter
    command: "-varz -connz -subz -routez http://nats:8222"
    restart: always
    logging:
      driver: syslog
      options: { tag: nats-exporter }
    depends_on:
      - nats

  explorer-bff:
    image: quay.io/decentraland/explorer-bff:${EXPLORER_BFF_DOCKER_TAG:-latest}
    working_dir: /app
    env_file:
      - .env
      - .env-advanced
    environment:
      - NATS_URL=nats://nats:4222
      - LAMBDAS_URL=${CATALYST_URL}/lambdas/
      - CONTENT_URL=${CATALYST_URL}/content/
      - LIGHTHOUSE_URL=${CATALYST_URL}/comms/
      - HEALTHCHECK_LAMBDAS_URL=http://lambdas:7070
      - HEALTHCHECK_CONTENT_URL=http://content-server:6969
      - HEALTHCHECK_LIGHTHOUSE_URL=http://comms-server:9000
      - STORAGE_LOCATION=/app/storage
      - REALM_NAMES=${LIGHTHOUSE_NAMES}
      - COMMS_MODE=lighthouse
    restart: always
    expose:
      - "3000"
    volumes:
      - "bff_storage_volume:/app/storage"
    logging:
      driver: syslog
      options: { tag: explorer-bff }
    depends_on:
      - nats

  comms-server:
    image: decentraland/catalyst-lighthouse:${LIGHTHOUSE_DOCKER_TAG:-latest}
    working_dir: /app
    env_file:
      - .env
      - .env-advanced
    environment:
      - LOG_REQUESTS=false # Request logs are produced by NGINX
      - LIGHTHOUSE_STORAGE_LOCATION=/app/storage/lighthouse
    expose:
      - "9000"
    volumes:
      - "lighthouse_storage_volume:/app/storage/lighthouse"
    restart: always
    logging:
      driver: syslog
      options: { tag: comms }

  postgres:
    image: postgres:12
    container_name: ${POSTGRES_HOST:-postgres}
    env_file:
      - .env-database-admin
      - .env-database-content
    expose:
      - ${POSTGRES_PORT:-5432}
    restart: always
    shm_size: 2560MB
    volumes:
      - "${CONTENT_SERVER_STORAGE}/database:/var/lib/postgresql/data"
      - "./local/postgres/custom-entrypoint.sh:/usr/local/bin/custom-entrypoint.sh:ro"
      - "./local/postgres/postgresql.conf:/etc/postgresql/postgresql.conf"
      - "./local/postgres/scripts/always:/always-initdb.d:ro"
      - "./local/postgres/scripts/initial:/docker-entrypoint-initdb.d:ro"
    command: custom-entrypoint.sh -c config_file=/etc/postgresql/postgresql.conf
    logging:
      driver: syslog
      options: { tag: postgres }

  postgres-exporter:
    image: quay.io/prometheuscommunity/postgres-exporter
    container_name: postgres-exporter
    environment:
      - PG_EXPORTER_EXTEND_QUERY_PATH=/etc/postgres-exporter/queries.yaml
    env_file:
      - .env-database-metrics
    volumes:
      - ./local/postgres-exporter:/etc/postgres-exporter
    restart: always
    depends_on:
      - postgres
    shm_size: 512mb
    logging:
      driver: syslog
      options: { tag: postgres-exporter }

  node-exporter:
    image: quay.io/prometheus/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    volumes:
      - "/:/rootfs:ro"
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
    command:
      - "--path.procfs=/host/proc"
      - "--path.rootfs=/rootfs"
      - "--path.sysfs=/host/sys"
      - "--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)"
    logging:
      driver: syslog
      options: { tag: node-exporter }

  content-server:
    image: decentraland/catalyst-content:${DOCKER_TAG:-latest}
    working_dir: /app
    environment:
      - LOG_REQUESTS=false # Request logs are produced by NGINX
      - CONTENT_SERVER_ADDRESS=${CATALYST_URL}/content/
      - STORAGE_ROOT_FOLDER=/app/storage/content_server/
      - BOOTSTRAP_FROM_SCRATCH=${BOOTSTRAP_FROM_SCRATCH:-false}
      - POSTGRES_HOST=${POSTGRES_HOST:-postgres}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
    env_file:
      - .env
      - .env-advanced
      - .env-database-content
    depends_on:
      - postgres
    expose:
      - "6969"
    restart: always
    volumes:
      - "${CONTENT_SERVER_STORAGE}:/app/storage/content_server/"
    logging:
      driver: syslog
      options: { tag: content-server }

  lambdas:
    image: decentraland/catalyst-lambdas:${DOCKER_TAG:-latest}
    working_dir: /app
    restart: always
    environment:
      - LOG_REQUESTS=false # Request logs are produced by NGINX
      - CONTENT_SERVER_ADDRESS=${CATALYST_URL}/content/
      - COMMS_SERVER_ADDRESS=${CATALYST_URL}/comms/
      - LAMBDAS_STORAGE_LOCATION=/app/storage/lambdas
    env_file:
      - .env
      - .env-advanced
    expose:
      - "7070"
    logging:
      driver: syslog
      options: { tag: lambdas }
    volumes:
      - "lambdas_server_storage:/app/storage/lambdas"

  cadvisor:
    image: gcr.io/google_containers/cadvisor:v0.35.0
    container_name: cadvisor
    command: --docker_only=true --disable_root_cgroup_stats=true
    restart: always
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    depends_on:
      - comms-server
      - content-server
      - lambdas
      - explorer-bff

  nginx:
    container_name: nginx
    image: nginx:1.21-alpine
    ports:
      - "80:80"
      - "443:443"
    command: '/bin/sh -c ''while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g "daemon off;"'''
    volumes:
      - ./local/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./local/nginx/conf.d:/etc/nginx/conf.d
      - ./local/nginx/include:/etc/nginx/include
      - ./local/nginx/auth:/etc/nginx/auth
      - ./local/nginx/html:/etc/nginx/html
      - ./local/certbot/conf:/etc/letsencrypt
      - ./local/certbot/www:/var/www/certbot
      - shared_keys:/secrets
    restart: always
    depends_on:
      - lambdas
      - cadvisor
      - content-server
      - comms-server
      - postgres-exporter
      - node-exporter
      - certbot
      - explorer-bff
      - nats
      - nats-exporter
    logging:
      driver: syslog
      options: { tag: nginx }

  certbot:
    image: certbot/certbot
    restart: always
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    volumes:
      - ./local/certbot/conf:/etc/letsencrypt
      - ./local/certbot/www:/var/www/certbot
    logging:
      driver: syslog
      options: { tag: certbot }
