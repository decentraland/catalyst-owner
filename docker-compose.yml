# local folder to perform any changes

version: "3"

volumes:
  content_server_storage: {}
  nginx_storage: {}
  lighthouse_storage_volume: {}
  lambdas_server_storage: {}

services:
  comms-server:
    image: decentraland/katalyst:${DOCKER_TAG:-latest}
    working_dir: /app
    command: comms
    env_file:
      - .env
      - .env-advanced
    environment:
      - LIGHTHOUSE_STORAGE_LOCATION=/app/storage/lighthouse
    ports:
      - "9000:9000"
    volumes:
      - "lighthouse_storage_volume:/app/storage/lighthouse"
    restart: always
    logging:
      driver: syslog
      options: { tag: comms }

  postgress:
    image: postgres:12
    container_name: ${POSTGRES_HOST:-postgres}
    env_file:
      - .env-database-admin
    expose:
      - ${POSTGRES_PORT:-5432}
    restart: always
    shm_size: 512mb
    volumes:
      - "${CONTENT_SERVER_STORAGE}/database:/var/lib/postgresql/data"
    logging:
      driver: syslog
      options: { tag: postgres }

  content-server:
    image: decentraland/katalyst:${DOCKER_TAG:-latest}
    working_dir: /app
    command: content
    environment:
      - STORAGE_ROOT_FOLDER=/app/storage/content_server/
      - BOOTSTRAP_FROM_SCRATCH=${BOOTSTRAP_FROM_SCRATCH:-false}
    env_file:
      - .env
      - .env-advanced
      - .env-database-admin
      - .env-database-content
    depends_on:
      - postgress
    ports:
      - "6969:6969"
    restart: always
    volumes:
      - "${CONTENT_SERVER_STORAGE}:/app/storage/content_server/"
    logging:
      driver: syslog
      options: { tag: content-server }

  lambdas:
    image: decentraland/katalyst:${DOCKER_TAG:-latest}
    working_dir: /app
    command: lambdas
    restart: always
    environment:
      - CONTENT_SERVER_ADDRESS=${CATALYST_URL}/content/
      - LAMBDAS_STORAGE_LOCATION=/app/storage/lambdas
    env_file:
      - .env
      - .env-advanced
    ports:
      - "7070:7070"
    logging:
      driver: syslog
      options: { tag: lambdas }
    volumes:
      - "lambdas_server_storage:/app/storage/lambdas"

  cadvisor:
    image: gcr.io/google_containers/cadvisor:v0.35.0
    container_name: cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    depends_on:
      - comms-server
      - content-server
      - lambdas

  nginx:
    image: nginx:1.15-alpine
    ports:
      - "80:80"
      - "443:443"
    command: '/bin/sh -c ''while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g "daemon off;"'''
    volumes:
      - ./local/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./local/nginx/conf.d:/etc/nginx/conf.d
      - ./local/nginx/html:/etc/nginx/html
      - ./local/certbot/conf:/etc/letsencrypt
      - ./local/certbot/www:/var/www/certbot
    restart: always
    depends_on:
      - lambdas
      - cadvisor
      - content-server
      - comms-server
    logging:
      driver: syslog
      options: { tag: nginx }

  certbot:
    image: certbot/certbot
    restart: always
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    volumes:
      - ./local/certbot/conf:/etc/letsencrypt
      - ./local/certbot/www:/var/www/certbot
    logging:
      driver: syslog
      options: { tag: certbot }
