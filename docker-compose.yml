# local folder to perform any changes

version: "3"

volumes:
  content_server_storage: {}
  nginx_storage: {}
  lighthouse_storage_volume: {}
  lambdas_server_storage: {}

services:
  comms-server:
    image: decentraland/katalyst:${DOCKER_TAG:-latest}
    working_dir: /app
    command: comms
    env_file:
      - .env
      - .env-advanced
    environment:
      - LIGHTHOUSE_STORAGE_LOCATION=/app/storage/lighthouse
    ports:
      - "9000:9000"
    volumes:
      - "lighthouse_storage_volume:/app/storage/lighthouse"
    restart: always
    logging:
      driver: syslog
      options: { tag: comms }

  postgres:
    image: postgres:12
    container_name: ${POSTGRES_HOST:-postgres}
    env_file:
      - .env-database-admin
    expose:
      - ${POSTGRES_PORT:-5432}
    restart: always
    shm_size: 512mb
    command: >
      -c work_mem=8GB
      -c shared_buffers=3GB
      -c maintenance_work_mem=512MB
      -c max_wal_size=4GB
      -c logging_collector=on
      -c log_destination=stderr
      -c log_directory=/logs
    volumes:
      - "${CONTENT_SERVER_STORAGE}/database:/var/lib/postgresql/data"
    logging:
      driver: syslog
      options: { tag: postgres }
    deploy:
      resources:
        limits:
          cpus: 2
          memory: 10GB
        reservations:
          cpus: 1
          memory: 10M

  postgres-exporter:
    image: quay.io/prometheuscommunity/postgres-exporter
    container_name: postgres-exporter
    env_file:
      - .env-database-metrics
    restart: always
    depends_on:
      - postgres
    shm_size: 512mb
    logging:
      driver: syslog
      options: { tag: postgres-exporter }

  node-exporter:
    image: quay.io/prometheus/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    volumes:
      - "/:/rootfs:ro"
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
    command:
      - "--path.procfs=/host/proc"
      - "--path.rootfs=/rootfs"
      - "--path.sysfs=/host/sys"
      - "--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)"
    logging:
      driver: syslog
      options: { tag: node-exporter }

  content-server:
    image: decentraland/katalyst:${DOCKER_TAG:-latest}
    working_dir: /app
    command: content
    environment:
      - STORAGE_ROOT_FOLDER=/app/storage/content_server/
      - BOOTSTRAP_FROM_SCRATCH=${BOOTSTRAP_FROM_SCRATCH:-false}
    env_file:
      - .env
      - .env-advanced
      - .env-database-admin
      - .env-database-content
    depends_on:
      - postgres
    ports:
      - "6969:6969"
    restart: always
    volumes:
      - "${CONTENT_SERVER_STORAGE}:/app/storage/content_server/"
    logging:
      driver: syslog
      options: { tag: content-server }

  lambdas:
    image: decentraland/katalyst:${DOCKER_TAG:-latest}
    working_dir: /app
    command: lambdas
    restart: always
    environment:
      - CONTENT_SERVER_ADDRESS=${CATALYST_URL}/content/
      - LAMBDAS_STORAGE_LOCATION=/app/storage/lambdas
    env_file:
      - .env
      - .env-advanced
    ports:
      - "7070:7070"
    logging:
      driver: syslog
      options: { tag: lambdas }
    volumes:
      - "lambdas_server_storage:/app/storage/lambdas"

  cadvisor:
    image: gcr.io/google_containers/cadvisor:v0.35.0
    container_name: cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: 128M
        reservations:
          cpus: "0.10"
          memory: 64M

  nginx:
    container_name: nginx
    image: nginx:1.15-alpine
    ports:
      - "80:80"
      - "443:443"
    command: '/bin/sh -c ''while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g "daemon off;"'''
    volumes:
      - ./local/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./local/nginx/conf.d:/etc/nginx/conf.d
      - ./local/nginx/include:/etc/nginx/include
      - ./local/nginx/auth:/etc/nginx/auth
      - ./local/nginx/html:/etc/nginx/html
      - ./local/certbot/conf:/etc/letsencrypt
      - ./local/certbot/www:/var/www/certbot
    restart: always
    depends_on:
      - lambdas
      - cadvisor
      - content-server
      - comms-server
      - postgres-exporter
    logging:
      driver: syslog
      options: { tag: nginx }

  certbot:
    image: certbot/certbot
    restart: always
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    volumes:
      - ./local/certbot/conf:/etc/letsencrypt
      - ./local/certbot/www:/var/www/certbot
    logging:
      driver: syslog
      options: { tag: certbot }
