proxy_pass_request_headers  on;
# Security: timeouts reduced from 600s to 300s to limit slow-loris style resource exhaustion attacks
# while still accommodating large content uploads/downloads
proxy_connect_timeout       300;
proxy_send_timeout          300;
proxy_read_timeout          300;
send_timeout                300;
# Security: forward client identity and connection info to upstream services
# so they can perform accurate IP-based rate limiting, logging, and audit trails
proxy_set_header Host              $host;
proxy_set_header X-Real-IP         $remote_addr;
proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto $scheme;
proxy_set_header X-Forwarded-Host  $host;
