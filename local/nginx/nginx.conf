user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;


events {
    worker_connections  16384;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" request_time=$request_time'
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    # Security: hide nginx version in error pages and Server response header
    # to prevent attackers from targeting version-specific vulnerabilities
    server_tokens off;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    # Use Docker's embedded DNS resolver for dynamic upstream resolution.
    # This allows nginx to start even if some upstream services (e.g. stats) are temporarily unavailable.
    resolver 127.0.0.11 valid=10s;

    # Security headers applied globally to all responses:
    # - X-Frame-Options: prevents clickjacking by disallowing embedding in frames from other origins
    # - X-Content-Type-Options: prevents browsers from MIME-sniffing responses away from declared content-type
    # - X-XSS-Protection: enables browser built-in cross-site scripting (XSS) filter
    # - Referrer-Policy: limits referrer information sent with requests to prevent data leakage
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript application/octet-stream;
    gzip_proxied any;
    gzip_min_length 100000;

    # Needed for redirecting to lamb2/profiles
    map $request_method $profiles_service {
        default lambdas;
        GET lambdas;
        POST lamb2;
    }

    include /etc/nginx/conf.d/*.conf;
}
